{% extends "modal.html" %}

{% block content %}
<form method="post">
{% csrf_token %}

<h1>Login</h1>

{{ form.as_p }}

<div id="options">
	<a href="/account/register">Create Account</a> |
	<a href="/account/password/reset">Forgotten Password</a>
</div>

<div id="buttons">
	<input type="submit" value="Create" />
	<input type="button" value="Cancel" onClick="location.href = '/'" />
	<input type="hidden" name="next" value="{{ next }}" />
</div>

</form>
{% endblock %}
